<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>NTSA</title>
</head>

<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
            <a href="#" class="navbar-brand mb-0 h1">
                <img class="d-inline-block align-top" src="assets/logo.png" height="100px" width="100px">
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">DL</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link ">Help</a>
                    </li>
                </ul>

            </div>
            <form class="d-flex">
                <input type="text" class="form-control me-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </nav>
    </div>
   
        <section class="container forms">
            <div class="form login">
                <div class="form content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="tel" placeholder="Enter ID" required class="id">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" required class="pass">
                            <i class="bx bx-hide eye-icon"></i>
                        </div>
                        <div class="field input-field">
                            <input type="number" placeholder="OTP" required class="OTP">
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
                        <div class="field button-field">
                            <button>LOGIN</button>

                        </div>
                         <div class="form-link">
                            <span>Already have an account? <a href="#" class="signup-link">Sign Up</a></span>
                         </div>
                    </form>
                </div>

            </div>

        </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>


</body>

</html>
